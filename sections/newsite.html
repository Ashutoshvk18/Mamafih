<template class="task-template">
<section id="newsite-section">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Web Site Name">
        </div>
        <div class="form-group">
            <label>App Full Path</label>
            <input type="password" class="form-control" placeholder="c:\inetpub\mamafih.exe">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3" placeholder="Short description of your project"></textarea>
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" placeholder="example@gmail.com">
        </div>
        <select class="form-control">
    <option disabled selected>Start Type</option>
    <option>Manual</option>
    <option>Auto</option>
  </select>
        <div class="checkbox">
            <label>
      <input type="checkbox"> Log process status
    </label>
        </div>
        <div class="checkbox">
            <label>
      <input type="checkbox"> E-mail me process status
    </label>
        </div>
        <div class="radio" style="display:none;">
            <label>
      <input type="radio" name="radios" checked>
      Keep your options open
    </label>
        </div>
        <div class="radio" style="display:none;">
            <label>
      <input type="radio" name="radios">
      Be sure to remember to check for unknown unknowns
    </label>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-form btn-default">Cancel</button>
            <button type="submit" class="btn btn-form btn-primary">OK</button>
        </div>
    </form>
    <script type="text/javascript">
        require('./renderer-process/newsite')
    </script>
</section>
</template>
